<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        :root {
            --text-color: #DDDDDD;
            --border-color: #545454;
            --hover-color: #313131;
            --background-color: #353535;
            --input-background-color: #2A2A2A;
            --code-highlight-string-color: #83a300;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-color);
        }

        .error-container {
            text-align: center;
            position: relative;
            perspective: 1000px;
        }

        .error-code {
            font-size: 20vw;
            font-weight: 700;
            color: var(--input-background-color);
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(251, 255, 234, 0.3),
                0 0 30px rgba(233, 255, 147, 0.2);
            animation: glitch 9s infinite;
            position: relative;
            display: inline-block;
        }

        .error-message {
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--code-highlight-string-color);
        }

        .error-details {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.7;
        }

        .return-home {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--input-background-color);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .return-home:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(131, 163, 0, 0.5);
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 0); }
            60% { transform: translate(2px, 0); }
        }

        .background-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .background-dots::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(45deg, 
                    var(--input-background-color) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    var(--input-background-color) 75%
                ),
                linear-gradient(45deg, 
                    var(--input-background-color) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    var(--input-background-color) 75%
                );
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: rotate 120s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Страница не найдена</h2>
        <p class="error-details">Извините, похоже, что вы заблудились в цифровом лабиринте</p>
        <a href="/" class="return-home">Вернуться домой</a>
    </div>
    <div class="background-dots"></div>
</body>
</html>
